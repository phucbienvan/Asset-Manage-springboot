
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <h2 class="title-header">Tạo loại tài sản</h2>
        <form name="my-form"  th:action="@{/category-assets/create}" method="post" th:object="${cate}">
            <div class="form-group row">
                <label  class="col-md-4 col-form-label text-md-right">Tên danh mục</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" maxlength="255" minlength="1"  required autofocus="autofocus"
                           th:field="*{name}">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                          class="text-danger"></span>
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    Tạo danh mục
                </button>
            </div>
        </form>
    </div>
    <!-- /.container-fluid -->

</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
</html>
