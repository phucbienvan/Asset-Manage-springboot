<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <h2 class="title-header">Thêm mới nhân viên dùng tài sản</h2>
        <form name="my-form" th:action="@{/transfer/staff/create}" method="post" th:object="${model}">
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Tên nhân viên</label>
                <div class="col-md-4">
                    <select class="form-control" name="staffId" >
                        <option th:each="li : ${model.staffsList}"
                                th:value="${li.id}"
                                th:text="${li.name}"/>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Tên tài sản</label>
                <div class="col-md-4">
                    <select class="form-control" name="assetId" >
                        <option th:each="li : ${model.assetsList}"
                                th:value="${li.id}"
                                th:text="${li.name}"/>
                    </select>
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    Thêm
                </button>
            </div>
        </form>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</html>
