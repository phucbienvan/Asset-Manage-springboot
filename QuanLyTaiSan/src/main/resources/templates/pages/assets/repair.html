<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <h2 class="title-header">Sửa chữa tài sản</h2>
        <form name="my-form" th:action="@{/assets/repair/{id}(id=${model.id})}" method="post" th:object="${model}">
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Tên sản tài</label>
                <div class="col-md-4">
                    <label th:text="${model.name}"></label>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Ngày bắt đầu sửa</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" name="startAt" type="date"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Ngày bắt kết thúc sửa</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" name="endAt" type="date"  required autofocus="autofocus"
                           placeholder="">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Mô tả</label>
                <div class="col-md-4">
                    <div class="col-md-4">
                    <textarea maxlength="255" class=" form-control"  required autofocus="autofocus"  name="description" minlength="6" rows="3">
                    </textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                   Sửa chữa
                </button>
            </div>
        </form>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</html>
