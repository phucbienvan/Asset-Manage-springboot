<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <h2 class="title-header">Chỉnh sửa tài sản</h2>
        <form  name="my-form" th:action="@{/assets/update/{id}(id=${model.assets.id})}" method="post" th:object="${model}">
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Mã tài sản</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" maxlength="255" minlength="6" disabled="disabled"
                           th:field="*{assets.codeAsset}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Tên tài sản</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" maxlength="255" minlength="6"  required autofocus="autofocus"
                           th:field="*{assets.name}">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Chi tiết</label>
                <div class="col-md-4">
                    <textarea class=" form-control"  required autofocus="autofocus" th:field="*{assets.description}" minlength="6" rows="3">
                    </textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Số lượng</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" type="number" disabled="disabled"
                           th:field="*{assets.amount}" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Tình trạng</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" maxlength="255" minlength="6"  required autofocus="autofocus"
                           th:field="*{assets.conditionAsset}" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Trạng thái</label>
                <div class="col-md-4">
                    <select class="form-control" th:field="*{assets.status}">
                        <option value="1">Đang sử dụng</option>
                        <option value="2">Chưa sử dụng</option>
                        <option value="3">Đã thu hồi</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Giá</label>
                <div class="col-md-4">
                    <input class="form-control form-control-user" minlength="1"  required autofocus="autofocus"
                           th:field="*{assets.price}"
                           >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Loại tiền tệ</label>
                <div class="col-md-4">
                    <select class="form-control" th:field="*{assets.cateMoney}">
                        <option value="1">VNĐ</option>
                        <option value="2">USD</option>
                    </select>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-md-4 col-form-label text-md-right">Vị trí</label>-->
<!--                <div class="col-md-4">-->
<!--                    <input class="form-control form-control-user"-->
<!--                           th:field="*{assets.position}"-->
<!--                           >-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Phòng ban</label>
                <div class="col-md-4">
                    <select class="form-control" name="departments" >
                        <option th:each="li : ${model.departmentsList}"
                                th:selected="(${li.id} == *{assets.department_id})"
                                th:value="${li.id}"
                                th:text="${li.departmentName}"/>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Loại tài sản</label>
                <div class="col-md-4">
                    <select class="form-control" name="categoryAssets" >
                        <option th:each="li : ${model.categoryAssetsList}"
                                th:selected="(${li.id} == *{assets.asset_category_id})"
                                th:value="${li.id}"
                                th:text="${li.name}"/>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Nhóm tài sản</label>
                <div class="col-md-4">
                    <select class="form-control" name="groupAssets" >
                        <option th:each="li : ${model.groupAssetsList}"
                                th:selected="(${li.id} == *{assets.group_assets_id})"
                                th:value="${li.id}"
                                th:text="${li.groupName}"/>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label text-md-right">Nhà cung cấp</label>
                <div class="col-md-4">
                    <select class="form-control" name="suppliers">
                        <option th:each="li : ${model.suppliersList}"
                                th:selected="(${li.id} == *{assets.supplier_id})"
                                th:value="${li.id}"
                                th:text="${li.name}"/>
                    </select>
                </div>
            </div>

            <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                    Cập nhật
                </button>
            </div>
        </form>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</html>
