<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}"
>
<style>
    #dataTable_filter{    display: none !important;}
</style>
<div id="wrapper">
    <div class="container-fluid" layout:fragment="content">
        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    ...
                </div>
            </div>
        </div>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <div class="row">
                    <div class="col-md-11">
                        <h6 class="m-0 font-weight-bold text-primary">Danh sách tài sản</h6>
                    </div>
                    <div class="col-md-1">
                        <div class="col-md-1">
                            <a href="/assets/create" title="Thêm mới">
                                <img width="25px" th:src="@{'/images/add.png'}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 row">
                            <div id="dataTable_filter" class="dataTables_filter col-sm-12">
                                <form th:action="@{/assets}" method="get">
                                    <div class="row" style="margin: 10px;">
                                        <div class="col-md-3">
                                            <select class="form-control" name="status">
                                                <option value="-1">---Trạng thái---</option>
                                                <option value="1">Đang sử dụng</option>
                                                <option value="2">Chưa sử dụng</option>
                                                <option value="3">Đã thu hồi</option>
                                                <option value="4">Đang sửa chưa</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <select class="form-control" name="categoryAssets">
                                                <option value="-1">---Loại tài sản---</option>
                                                <option th:each="li : ${model.categoryAssetsList}"
                                                        th:value="${li.id}"
                                                        th:text="${li.name}"/>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <select class="form-control" name="groupAssets">
                                                <option value="-1">---Nhóm tài sản---</option>
                                                <option th:each="li : ${model.groupAssetsList}"
                                                        th:value="${li.id}"
                                                        th:text="${li.groupName}"/>
                                            </select>
                                        </div>
                                        <div class="col-md-3" style="margin:auto;">
                                            <button type="submit" style="border: #6e707e 1px solid;">
                                                <i class="fa fa-search" aria-hidden="true"></i>
                                              </button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th class="column-stt">STT</th>
                            <th>Mã tài sản</th>
                            <th>Tên tài sản</th>
                            <th>Trạng thái</th>
                            <th>Giá</th>
                            <th>Loại tài sản</th>
                            <th>Nhóm tài sản</th>
                            <th>Nhà sản xuất</th>
                            <th>QRCode</th>
                            <th class="column-stt">Sửa</th>
                            <th class="column-stt">Xoá</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="empl,iterStat : ${model.assetsList}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${empl.codeAsset}"></td>
                            <td>
                                <a th:href="@{/assets/detail/{id}(id=${empl.id})}" th:text="${empl.name}"></a>
                            <td>
                                <div th:switch="${empl.status}">
                                    <p th:case="1" class="text-primary">Đang sử dụng</p>
                                    <p th:case="2" class="text-success">Chưa sử dụng</p>
                                    <p th:case="3" class="text-danger">Đã thu hồi</p>
                                    <p th:case="5" class="text-danger">Đang sửa chữa</p>
                                </div>
                            </td>
                            <td>
                                <span th:text="${#numbers.formatDecimal(empl.price, 0, 'DEFAULT', 0, 'DEFAULT')}"></span>
                                <span th:text="(${empl.cateMoney == 1} ? 'VNĐ':  'USD')"></span>
                            </td>
                            <td th:text="${empl.categoryAssets.name}"></td>
                            <td th:text="${empl.groupAssets.groupName}"></td>
                            <td th:text="${empl.suppliers.name}"></td>
                            <td> <img th:src="@{/assets/qrcode/{id}(id=${empl.id})}" width="100" height="100"></td>
                            <td><a th:href="@{/assets/edit/{id}(id=${empl.id})}"
                                   class="mr-sm-2 text-primary">Sửa</a>
                            </td>
                            <td><a th:href="@{/assets/delete/{id}(id=${empl.id})}" class="text-danger">
                                <i class="fa fa-trash"></i></a>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->


</div>
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

</html>
